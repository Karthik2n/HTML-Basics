<body style="background-color:rgb(129, 204, 214);">
<form>
    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <input type="checkbox" onclick="togglePassword()"> Show Password
    <br><br>

    <!-- Confirm Password -->
    <label for="confirm">Confirm Password:</label><br>
    <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>
    <input type="checkbox" onclick="togglePassword()"> Show Password
    <br><br>

    <!-- Gender Dropdown -->
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <br><br>

    <!-- Country Dropdown -->
    <label for="country">Country:</label><br>
    <select id="country" name="country" required>
        <option value="">-- Select Country --</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">United Kingdom</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
    </select>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Register</button>
    <script>
    // Show/hide main password
    function togglePassword() {
        let pass = document.getElementById("password");
        if (pass.type === "password") {
            pass.type = "text";
        } else {
            pass.type = "password";
        }
    }

    // Show/hide confirm password
    function toggleConfirm() {
        let confirmPass = document.getElementById("confirm");
        if (confirmPass.type === "password") {
            confirmPass.type = "text";
        } else {
            confirmPass.type = "password";
        }
    }
</script>

</form>
</body>
